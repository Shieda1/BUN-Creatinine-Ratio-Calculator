<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUN Creatinine Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="BUNcreatinineratioRadio" name="variables" checked>
  <label for="BUNcreatinineratioRadio">BUN creatinine ratio</label>

  <input type="radio" id="BUNbloodureanitrogenRadio" name="variables">
  <label for="BUNbloodureanitrogenRadio">BUN - blood urea nitrogen</label>

  <input type="radio" id="serumcreatinineRadio" name="variables">
  <label for="serumcreatinineRadio">Serum creatinine</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">BUN - blood urea nitrogen</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Serum creatinine</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
